<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Ex 3</title>
	<style>
		.todos {
			display: flex;
	    flex-wrap: wrap;
		}
		.todos .todo-item-container {
			position: relative;
			display: flex;
			align-items: center;
			width: 150px; 
			height: 150px;
			padding: 10px;
			margin: 5px;
			background-color: chartreuse;
		}

		.close-todo {
			position: absolute;
			top: 0;
			right: 0;
			padding: 5px;
			font-family: Arial, Helvetica, sans-serif;
			font-weight: bold;
		}

		.close-todo:hover {
			cursor: pointer;
		}
	</style>
</head>

	<h1>Todos...</h1>
	<div id="todos" class="todos">Loading...</div>

	<script src="lecture-ex3.js"></script>
